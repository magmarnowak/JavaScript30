<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pushedKeys = [];
  const easterEgg = 'wesbos';
  window.addEventListener('keyup', (e) => {
    pushedKeys.push(e.key);
    pushedKeys.splice(-easterEgg.length - 1, pushedKeys.length - easterEgg.length)
    if (pushedKeys.join('').includes(easterEgg)) {
      cornify_add();
    }
  })
</script>
</body>
</html>
